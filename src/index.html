<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Hillel home work</title>
    </head>
    <body>
        <div class="container">
            <div class="toDoWrapper">
                <h5>To Do List:</h5>
                <form class="toDoForm">
                    <input type="text" class="addForm" name="text" placeholder="Enter a Note" />
                    <button class="addBtn">Add Note</button>
                    <ul class="noteUl"> </ul>
                    <div class="statistics"></div>
                </form>
            </div>

            <div class="contactWrapper">
                <h5>Contact Book:</h5>
                <form class="contactForm">
                    <div class="formContainer"
                        ><input type="text" class="addName addContact" name="text" placeholder="Enter Name" />
                        <input type="text" class="addSurname addContact" name="text" placeholder="Enter Surname" />
                        <input type="tel" class="addPhone addContact" name="text" placeholder="Enter Phone Num"
                    /></div>
                    <button class="addContactBtn">Add Contact</button>
                    <ul class="contactList"> </ul>
                </form>
                <div class="searchbox">
                    <h5 class="searchHeader">Search Contact:</h5>
                    <form class="searchForm">
                        <input class="searchField" type="text" />
                        <button class="searchBtn">Search</button>
                        <button class="showAll">Show All</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
